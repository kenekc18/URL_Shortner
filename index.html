<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>URL Shortner</title>
</head>
<body>
    <div class="container">
        <h1 class="label">URL Shortner</h1>
        <p class="txt-content">Generate a short url and redirect <br> it when the user clicks on the new url</p>
        <input type="text" id="url" placeholder="Enter a URL">
        <button id="btn">Submit</button>
        <div class="result-url"></div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
